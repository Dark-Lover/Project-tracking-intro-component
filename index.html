<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Project tracking intro component</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="content_bg"></div>
      <nav class="navbar">
        <div class="logo">
          <img src="/images/logo.svg" alt="logo" />
        </div>
        <div class="toggle" onclick="open_hamburger()"></div>
        <ul class="menu">
          <li><a href="#">Product</a></li>
          <li><a href="#">Features </a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">Login</a></li>
        </ul>
      </nav>
      <section class="content">
        <div class="mobile_menu">
          <ul class="menu">
            <li><a href="#">Product</a></li>
            <li><a href="#">Features </a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Login</a></li>
          </ul>
        </div>
        <div class="content_box">
          <div class="small_title"><span>New</span> Monograph Dashboard</div>
          <h1 class="heading">Powerful insights into your team</h1>
          <p class="lead">Project planning and time tracking for agile teams</p>
          <div class="schedule">
            <a href="#">Schedule a demo</a> <span>to see a preview</span>
          </div>
        </div>
        <div class="img_box">
          <img src="/images/illustration-devices.svg" alt="" />
        </div>
      </section>
      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Dark-Lover | Houssine</a>.
        </p>
      </footer>
    </div>
    <script src="/js/main.js"></script>
  </body>
</html>
